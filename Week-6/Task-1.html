<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saraswathi's Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
        }

        /* Slider Styles */
        .slider {
            overflow: hidden;
            margin: 20px 0;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
        }

        /* Card Styles */
        .cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: auto;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <header>
        <h1>Saraswathi's Portfolio</h1>
    </header>

    <div class="container">
        <!-- Slider Section -->
        <div class="slider">
            <div class="slides">
                <div class="slide">
                    <img src="image1.jpg" alt="Slider Image 1">
                </div>
                <div class="slide">
                    <img src="image2.jpg" alt="Slider Image 2">
                </div>
                <div class="slide">
                    <img src="image3.jpg" alt="Slider Image 3">
                </div>
            </div>
        </div>

        <!-- Cards Section -->
        <div class="cards">
            <div class="card" onclick="openModal('Project 1')">
                <img src="project1.jpg" alt="Project 1">
                <p>Project 1</p>
            </div>
            <div class="card" onclick="openModal('Project 2')">
                <img src="project2.jpg" alt="Project 2">
                <p>Project 2</p>
            </div>
            <div class="card" onclick="openModal('Project 3')">
                <img src="project3.jpg" alt="Project 3">
                <p>Project 3</p>
            </div>
        </div>
    </div>

    <!-- Modal Section -->
    <div class="modal" id="myModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <p>Project details go here...</p>
        </div>
    </div>

    <script>
        function openModal(title) {
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('myModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }
    </script>

</body>

</html>
